service: public-slack-tiny-api

provider:
  name: aws
  runtime: nodejs20.x
  region: us-east-1
  stage: ${env:ENVIRONMENT, 'dev'}
  environment: ${file(env.json)}

plugins:
  - serverless-plugin-typescript

functions:
  unifiedHandler:
    handler: dist/index.handler
    events:
      - http:
          path: /sendMessage
          method: post
          cors: true
      - http:
          path: /updateMessage
          method: post
          cors: true
      - http:
          path: /uploadFile
          method: post
          cors: true
      - http:
          path: /openapi.json
          method: get
          cors: true

resources:
  Outputs:
    ApiEndpoints:
      Description: "API Endpoints"
      Value:
        Fn::Join:
          - ""
          - - "API: https://"
            - Ref: "ApiGatewayRestApi"
            - ".execute-api."
            - Ref: "AWS::Region"
            - "/${env:ENVIRONMENT, 'dev'}"